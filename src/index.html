<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="searchBars">

      <form class="big" data-qa="big">
        <div class="svgBig">
          <input
            class="inputBig inputStyle"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </div>
      </form>

      <form class="small" data-qa="small">
        <div class="svgSmall">
          <input
            class="inputSmall inputStyle"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>

  </body>
</html>
